# fly.toml app configuration file generated for ws-market-data-server on 2025-11-01T22:03:37Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ws-market-data-server'
primary_region = 'sjc'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # Health check configuration
  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false

    [http_service.checks.headers]
      # Optional: Add custom headers if needed

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
